<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <div class="header__container">
            <div class="header__mobile-container">
                <div class="header__logo"></div>
                <img class="header__profile-icon" src="images/header/header__person.png" alt="profile">
            </div>    
            <input class="header__input"  type="text" placeholder="Найти..." minlength="2" maxlength="200">
            <div class="header__profile">
                <span class="header__profile header__profile_el_name">Константин</span>
                <img class="header__profile header__profile_el_foto" src="images/header/profile__photo.png" alt="Ваше фото">
            </div>
        </div>    
    </header>
    <main class="content">
        <h1 class="partners">НАШИ ПАРТНЕРЫ</h1>
        <ul class="partners__logos">
            <li class="partners partners__logos_container partners__logos partners__logos_company_henkel" ></li>
            <li class="partners partners__logos_container partners__logos partners__logos_company_johnDeere"></li> 
            <li class="partners partners__logos_container partners__logos partners__logos_company_mcDonalds"></li>
            <li class="partners partners__logos_container partners__logos partners__logos_company_ikea"></li>
            <li class="partners partners__logos_container partners__logos partners__logos_company_reebok"></li>
            <li class="partners partners__logos_container partners__logos partners__logos_company_nike"></li>
            <li class="partners partners__logos_container partners__logos partners__logos_company_caterpillar"></li>           
        </ul>
    </main>
</body>
</html>
